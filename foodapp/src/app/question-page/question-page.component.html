<mat-toolbar color="primary">
    <span><a routerLink="/homepage">food mood</a></span>
</mat-toolbar>
<div class="container">
    <mat-card id="flex-container">
        <mat-card-title class="flex-item">{{ curQues }}</mat-card-title>
        <mat-card-content>
            <button class="flex-item" mat-raised-button color="primary" *ngFor="let answer of curAns; let i = index;" (click)="addPoints(i); edit()">{{ answer }}</button>
        </mat-card-content>
    </mat-card>
</div>
